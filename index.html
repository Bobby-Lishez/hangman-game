<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel = "stylesheet" type = "text/css" href = "assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href = "assets/css/style.css">

<body>
    <div class = "container">
        <div class="card mt-5" id="mainContent">
                <div class="card-header">
                  <h1>Geo Hangman</h1>
                </div>
                <div class="card-body">
                  <p id = "target"></p>
                  <p id = "lives"></p>
                  <p id = "score">Score: 0</p>
                </div>
        </div>
    <button id = "start" onclick = "loadCountry();">Start</button>
    <div class = "card mt-3" id = "victoryScreen">
      <div class = "card-body">
        <p>Your last correct guess was <span id = "correct">Albania!</span></p>
        <img id = "flag" width = "500px" height = "400px" src ="assets/images/albania.svg">
      </div>
    </div>
    <audio id = "anthem" src = "assets/sounds/albania.mp3"></audio>
    <script src = "assets/js/game.js"></script>
</body>

</html>
